<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#64ffda">
    <meta name="description" content="Set and track your financial goals with ExpenseFlow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Financial Goals - ExpenseFlow</title>
    <style>
        :root {
            /* Color Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
            
            /* Background Colors */
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-glass: rgba(255, 255, 255, 0.1);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --text-accent: #64ffda;
            
            /* Accent Colors */
            --accent-primary: #64ffda;
            --accent-secondary: #ff6b9d;
            --success: #00e676;
            --error: #ff5722;
            --warning: #ffc107;
            
            /* Shadows */
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.1);
            --shadow-card: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 157, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(100, 255, 218, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(12px);
            background: rgba(15, 15, 35, 0.85);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar {
            padding: 0.85rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.65rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-logo i {
            font-size: 1.8rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 0.25rem;
            list-style: none;
            flex: 1;
            justify-content: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.65rem 1.15rem;
            border-radius: 8px;
            transition: all 0.25s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--accent-primary);
            background: rgba(100, 255, 218, 0.08);
        }

        .nav-link:hover::after {
            width: 30px;
        }

        .nav-link.active {
            color: var(--accent-primary);
            background: rgba(100, 255, 218, 0.12);
        }

        .nav-link.active::after {
            width: 30px;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
            gap: 5px;
        }

        .bar {
            width: 24px;
            height: 2.5px;
            background: var(--accent-primary);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 2rem;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #64ffda 0%, #00b4d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        .add-goal-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-glass);
        }

        .add-goal-section h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-goal-section h2 i {
            color: var(--accent-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
        }

        select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .goal-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            box-shadow: var(--shadow-glass);
            transition: transform 0.3s;
        }

        .goal-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .goal-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-savings {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-spending {
            background: #fff3e0;
            color: #f57c00;
        }

        .type-debt {
            background: #fce4ec;
            color: #c2185b;
        }

        .goal-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #999;
            transition: color 0.3s;
        }

        .icon-btn:hover {
            color: #667eea;
        }

        .goal-title {
            font-size: 1.4em;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .goal-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .goal-amounts {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .goal-stats {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-glass);
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        .update-progress {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .update-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .update-input input {
            flex: 1;
        }

        .update-input button {
            padding: 10px 20px;
        }

        @media (max-width: 1024px) {
            .nav-toggle {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                background: rgba(15, 15, 35, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 6rem 0 2rem;
                transition: left 0.3s ease;
                gap: 0;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                flex: unset;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-link {
                font-size: 1.1rem;
                padding: 0.9rem 1.8rem;
                width: 100%;
                text-align: center;
                margin: 0.35rem 0;
                border-radius: 12px;
            }

            .nav-link::after {
                display: none;
            }
            
            .nav-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }
            
            .nav-toggle.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            
            .nav-toggle.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.65rem 0;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .nav-logo {
                font-size: 1.2rem;
                gap: 0.4rem;
            }

            .nav-logo i {
                font-size: 1.5rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 100px 1rem 2rem;
            }
            
            .goals-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .page-header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-wallet"></i>
                    <span>ExpenseFlow</span>
                </a>
                <div class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="analytics.html" class="nav-link active">Analytics</a>
                    <a href="public/analytics.html" class="nav-link">Analytics</a>
                    <a href="#analytics" class="nav-link">Analytics</a>
                    <a href="goals.html" class="nav-link active">Goals</a>
                    <a href="#settings" class="nav-link">Settings</a>
                </div>
                <div class="nav-toggle" id="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>üí∞ Financial Goals</h1>
            <p>Set, track, and achieve your financial objectives</p>
        </div>

        <div class="add-goal-section">
            <h2><i class="fas fa-plus-circle"></i> Create New Goal</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalType">Goal Type</label>
                    <select id="goalType" required>
                        <option value="">Select goal type...</option>
                        <option value="savings">Savings Goal</option>
                        <option value="spending">Spending Limit</option>
                        <option value="debt">Debt Payoff</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goalName">Goal Name</label>
                    <input type="text" id="goalName" placeholder="e.g., Emergency Fund, Vacation, Credit Card" required>
                </div>

                <div class="form-group">
                    <label for="goalDescription">Description (Optional)</label>
                    <textarea id="goalDescription" rows="2" placeholder="Add details about your goal..."></textarea>
                </div>

                <div class="form-group">
                    <label for="targetAmount">Target Amount ($)</label>
                    <input type="number" id="targetAmount" min="0" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="currentAmount">Current Amount ($)</label>
                    <input type="number" id="currentAmount" min="0" step="0.01" placeholder="0.00" value="0">
                </div>

                <div class="form-group">
                    <label for="deadline">Target Date (Optional)</label>
                    <input type="date" id="deadline">
                </div>

                <button type="submit" class="btn">Create Goal</button>
            </form>
        </div>

        <div id="goalsContainer" class="goals-grid"></div>
    </div>

    <script>
        // Mobile Navigation Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            const navLinks = document.querySelectorAll('.nav-link');
            
            if (navToggle) {
                navToggle.addEventListener('click', function() {
                    navToggle.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
            }
            
            // Close mobile menu when clicking on a link
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (event) => {
                const isClickInsideNav = navMenu.contains(event.target) || navToggle.contains(event.target);
                if (!isClickInsideNav && navMenu.classList.contains('active')) {
                    navToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });

        let goals = JSON.parse(localStorage.getItem('expenseflowGoals')) || [];

        function saveGoals() {
            localStorage.setItem('expenseflowGoals', JSON.stringify(goals));
        }

        function renderGoals() {
            const container = document.getElementById('goalsContainer');
            
            if (goals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Goals Yet</h3>
                        <p>Create your first financial goal to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = goals.map((goal, index) => {
                const progress = Math.min((goal.current / goal.target) * 100, 100);
                const remaining = Math.max(goal.target - goal.current, 0);
                const daysLeft = goal.deadline ? Math.ceil((new Date(goal.deadline) - new Date()) / (1000 * 60 * 60 * 24)) : null;

                return `
                    <div class="goal-card">
                        <div class="goal-header">
                            <span class="goal-type type-${goal.type}">${goal.type}</span>
                            <div class="goal-actions">
                                <button class="icon-btn" onclick="deleteGoal(${index})" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                        <h3 class="goal-title">${goal.name}</h3>
                        ${goal.description ? `<p class="goal-description">${goal.description}</p>` : ''}
                        
                        <div class="goal-amounts">
                            <span><strong>Current:</strong> $${goal.current.toFixed(2)}</span>
                            <span><strong>Target:</strong> $${goal.target.toFixed(2)}</span>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%">
                                ${progress.toFixed(1)}%
                            </div>
                        </div>

                        <div class="goal-stats">
                            <div class="stat">
                                <div class="stat-label">Remaining</div>
                                <div class="stat-value">$${remaining.toFixed(2)}</div>
                            </div>
                            ${daysLeft !== null ? `
                                <div class="stat">
                                    <div class="stat-label">Days Left</div>
                                    <div class="stat-value">${daysLeft > 0 ? daysLeft : 'Past Due'}</div>
                                </div>
                            ` : ''}
                            <div class="stat">
                                <div class="stat-label">Status</div>
                                <div class="stat-value">${progress >= 100 ? '‚úÖ Done' : 'üìä Active'}</div>
                            </div>
                        </div>

                        <div class="update-progress">
                            <div class="update-input">
                                <input type="number" step="0.01" placeholder="Update amount" id="update-${index}">
                                <button class="btn" onclick="updateProgress(${index})">Update</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('goalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const goal = {
                type: document.getElementById('goalType').value,
                name: document.getElementById('goalName').value,
                description: document.getElementById('goalDescription').value,
                target: parseFloat(document.getElementById('targetAmount').value),
                current: parseFloat(document.getElementById('currentAmount').value),
                deadline: document.getElementById('deadline').value,
                createdAt: new Date().toISOString()
            };

            goals.push(goal);
            saveGoals();
            renderGoals();
            
            this.reset();
        });

        function updateProgress(index) {
            const input = document.getElementById(`update-${index}`);
            const value = parseFloat(input.value);
            
            if (value && value >= 0) {
                goals[index].current = value;
                saveGoals();
                renderGoals();
            }
        }

        function deleteGoal(index) {
            if (confirm('Are you sure you want to delete this goal?')) {
                goals.splice(index, 1);
                saveGoals();
                renderGoals();
            }
        }

        renderGoals();
    </script>
</body>
</html>
