<div class="lamp-container">
  <img id="lamp" src="client/assets/lampoff.png" alt="Lamp Off">
  <p>Click the lamp to open login form</p>
</div>

<form id="loginForm">
  <h2 style="text-align:center;">Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <div class="success" id="successMsg"></div>
</form>

<script>
  const lamp = document.getElementById('lamp');
  const form = document.getElementById('loginForm');
  let isLampOn = false;

  // Lamp toggle
  lamp.addEventListener('click', () => {
    if(isLampOn){
      lamp.src = 'client/assets/lampoff.png'; // Lamp off
      form.classList.remove('show');
    } else {
      lamp.src = 'client/assets/lampon.png'; // Lamp on
      form.classList.add('show');
    }
    isLampOn = !isLampOn;
  });

  // Form submission
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(!email || !password){
      alert("All fields are required!");
      return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!email.match(emailPattern)){
      alert("Invalid email!");
      return;
    }

    document.getElementById('successMsg').textContent = `Login successful for ${email}`;
    form.reset();
  });
  /*cursor*/
const cursor = document.querySelector(".cursor");

document.addEventListener("mousemove", (e) => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

function openLoginModal() {
  document.getElementById("loginModal").style.display = "block";
}
</script>
