<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Envelopes - ExpenseFlow</title>
    <link rel="stylesheet" href="envelope.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a3e;
            --bg-card: #16213e;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #64ffda;
            --accent-hover: #4cdbc2;
            --danger: #ef5350;
            --warning: #ffb74d;
            --success: #43e97b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }

        .header h1 {
            font-size: 2rem;
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover {
            background-color: var(--bg-secondary);
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .summary-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .summary-card .subtext {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 8px 15px;
            background: var(--bg-card);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Envelope Grid */
        .envelope-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .envelope-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }

        .envelope-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .envelope-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .envelope-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .envelope-info {
            flex: 1;
        }

        .envelope-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .envelope-category {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        .envelope-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-secondary);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Progress */
        .envelope-progress {
            margin-bottom: 15px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .spent-amount {
            color: var(--text-primary);
            font-weight: 600;
        }

        .budget-limit {
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-fill.safe {
            background: var(--success);
        }

        .progress-fill.warning {
            background: var(--warning);
        }

        .progress-fill.danger {
            background: var(--danger);
        }

        /* Status */
        .envelope-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge.safe {
            background: rgba(67, 233, 123, 0.2);
            color: var(--success);
        }

        .status-badge.warning {
            background: rgba(255, 183, 77, 0.2);
            color: var(--warning);
        }

        .status-badge.danger {
            background: rgba(239, 83, 80, 0.2);
            color: var(--danger);
        }

        .percentage {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Details */
        .envelope-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .detail-value.positive {
            color: var(--success);
        }

        .detail-value.negative {
            color: var(--danger);
        }

        /* Quick Actions */
        .envelope-actions-bar {
            display: flex;
            gap: 8px;
        }

        .quick-action-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            background: transparent;
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .quick-action-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        /* Chart Section */
        .chart-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .chart-section h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .chart-container {
            height: 300px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: var(--accent);
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--danger);
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-cancel {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .btn-cancel:hover {
            background: var(--bg-primary);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .envelope-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                justify-content: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>ðŸ’° Budget Envelopes</h1>
                <p style="color: var(--text-secondary); margin-top: 5px;">Manage your spending with digital envelopes</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="reset-envelopes-btn">
                    <i class="fas fa-redo"></i> Reset All
                </button>
                <button class="btn btn-primary" id="create-envelope-btn">
                    <i class="fas fa-plus"></i> Create Envelope
                </button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="summary-grid">
            <div class="summary-card">
                <h3>Total Allocated</h3>
                <div class="value" id="total-allocated">$0.00</div>
                <div class="subtext">Across all envelopes</div>
            </div>
            <div class="summary-card">
                <h3>Total Spent</h3>
                <div class="value" id="total-spent">$0.00</div>
                <div class="subtext">This period</div>
            </div>
            <div class="summary-card">
                <h3>Total Remaining</h3>
                <div class="value" id="total-remaining">$0.00</div>
                <div class="subtext">Available to spend</div>
            </div>
            <div class="summary-card">
                <h3>Budget Health</h3>
                <div class="value" id="envelope-health">0%</div>
                <div class="subtext">Utilization rate</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="period-filter">Period:</label>
                <select id="period-filter" class="filter-select">
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="envelope-filter">Filter:</label>
                <select id="envelope-filter" class="filter-select">
                    <option value="all">All Envelopes</option>
                    <option value="safe">On Track</option>
                    <option value="warning">Near Limit</option>
                    <option value="over">Over Budget</option>
                </select>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <h2><i class="fas fa-chart-bar"></i> Spending Overview</h2>
            <div class="chart-container">
                <canvas id="envelope-chart"></canvas>
            </div>
        </div>

        <!-- Envelope Grid -->
        <div class="envelope-grid" id="envelope-list">
            <!-- Envelopes will be rendered here -->
        </div>
    </div>

    <!-- Create/Edit Envelope Modal -->
    <div class="modal" id="envelope-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="envelope-modal-title">Create Envelope</h2>
                <button class="modal-close" id="envelope-modal-close">&times;</button>
            </div>
            <form id="envelope-form">
                <input type="hidden" id="envelope-id">
                
                <div class="form-group">
                    <label for="envelope-name">Envelope Name</label>
                    <input type="text" id="envelope-name" placeholder="e.g., Groceries" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="envelope-category">Category</label>
                        <select id="envelope-category" required>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="shopping">Shopping</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="utilities">Utilities</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="travel">Travel</option>
                            <option value="other">Other</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="envelope-period">Period</label>
                        <select id="envelope-period">
                            <option value="monthly">Monthly</option>
                            <option value="weekly">Weekly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="envelope-amount">Allocated Amount ($)</label>
                        <input type="number" id="envelope-amount" min="0" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="envelope-alert">Alert Threshold (%)</label>
                        <input type="number" id="envelope-alert" min="0" max="100" value="80">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="envelope-color">Color</label>
                        <input type="color" id="envelope-color" value="#64ffda">
                    </div>
                    <div class="form-group">
                        <label for="envelope-icon">Icon (Emoji)</label>
                        <input type="text" id="envelope-icon" value="ðŸ’°" maxlength="2">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="envelope-notes">Notes</label>
                    <textarea id="envelope-notes" placeholder="Optional notes about this envelope"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="envelope-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Envelope</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal" id="transfer-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-exchange-alt"></i> Transfer Between Envelopes</h2>
                <button class="modal-close" id="transfer-modal-close">&times;</button>
            </div>
            <form id="transfer-form">
                <input type="hidden" id="from-envelope">
                
                <div class="form-group">
                    <label for="to-envelope">To Envelope</label>
                    <select id="to-envelope" required>
                        <!-- Options populated dynamically -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="transfer-amount">Amount to Transfer ($)</label>
                    <input type="number" id="transfer-amount" min="0.01" step="0.01" placeholder="0.00" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="envelopeManager.closeTransferModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Transfer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="envelope.js"></script>
</body>
</html>
