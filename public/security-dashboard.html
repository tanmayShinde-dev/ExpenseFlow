<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security & Activity Dashboard - ExpenseFlow</title>
    <link rel="stylesheet" href="expensetracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .security-dashboard {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .security-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .security-header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            color: #1f2937;
        }
        
        .security-actions {
            display: flex;
            gap: 10px;
        }
        
        .security-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card.critical {
            border-left: 4px solid #DC2626;
        }
        
        .stat-card.high {
            border-left: 4px solid #F59E0B;
        }
        
        .stat-card.medium {
            border-left: 4px solid #3B82F6;
        }
        
        .stat-card.low {
            border-left: 4px solid #10B981;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 14px;
        }
        
        .audit-table-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filters select,
        .filters input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .audit-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        
        .audit-table thead {
            background: #f9fafb;
        }
        
        .audit-table th,
        .audit-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .audit-table th {
            font-weight: 600;
            color: #374151;
            font-size: 13px;
        }
        
        .audit-table tbody tr:hover {
            background: #f9fafb;
        }
        
        .severity-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .severity-badge.critical {
            background: #FEE2E2;
            color: #DC2626;
        }
        
        .severity-badge.high {
            background: #FEF3C7;
            color: #F59E0B;
        }
        
        .severity-badge.medium {
            background: #DBEAFE;
            color: #3B82F6;
        }
        
        .severity-badge.low {
            background: #D1FAE5;
            color: #10B981;
        }
        
        .action-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            background: #f3f4f6;
            color: #374151;
        }
        
        .flagged-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            background: #FEE2E2;
            color: #DC2626;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .diff-view {
            background: #f9fafb;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .diff-added {
            background: #D1FAE5;
            color: #065F46;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .diff-removed {
            background: #FEE2E2;
            color: #991B1B;
            padding: 2px 4px;
            border-radius: 3px;
            text-decoration: line-through;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .pagination button.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .chain-integrity {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .chain-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .chain-status.verified {
            background: #D1FAE5;
            border: 1px solid #10B981;
        }
        
        .chain-status.broken {
            background: #FEE2E2;
            border: 1px solid #DC2626;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-danger {
            background: #DC2626;
            color: white;
        }
        
        .btn-success {
            background: #10B981;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="security-dashboard">
        <div class="security-header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                Security & Activity Dashboard
            </h1>
            <div class="security-actions">
                <button class="btn btn-primary" onclick="securityDashboard.exportPDF()">
                    <i class="fas fa-file-pdf"></i> Export PDF
                </button>
                <button class="btn btn-secondary" onclick="securityDashboard.verifyChain()">
                    <i class="fas fa-check-circle"></i> Verify Chain
                </button>
                <button class="btn btn-primary" onclick="securityDashboard.refresh()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="security-stats">
            <div class="stat-card low">
                <div class="stat-label">Total Audit Logs</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card critical">
                <div class="stat-label">Critical Events</div>
                <div class="stat-value" id="stat-critical">0</div>
            </div>
            <div class="stat-card high">
                <div class="stat-label">Flagged Activities</div>
                <div class="stat-value" id="stat-flagged">0</div>
            </div>
            <div class="stat-card medium">
                <div class="stat-label">Unique Resources</div>
                <div class="stat-value" id="stat-resources">0</div>
            </div>
        </div>
        
        <!-- Chain Integrity -->
        <div class="chain-integrity" id="chain-integrity" style="display: none;">
            <h3>Blockchain-Style Chain Integrity</h3>
            <div class="chain-status" id="chain-status"></div>
        </div>
        
        <!-- Audit Logs Table -->
        <div class="audit-table-container">
            <h3>Audit Trail</h3>
            
            <!-- Filters -->
            <div class="filters">
                <select id="filter-resource" onchange="securityDashboard.applyFilters()">
                    <option value="">All Resources</option>
                    <option value="expense">Expenses</option>
                    <option value="budget">Budgets</option>
                    <option value="goal">Goals</option>
                    <option value="rule">Rules</option>
                    <option value="workspace">Workspaces</option>
                    <option value="user">Users</option>
                    <option value="auth">Authentication</option>
                </select>
                
                <select id="filter-action" onchange="securityDashboard.applyFilters()">
                    <option value="">All Actions</option>
                    <option value="create">Create</option>
                    <option value="update">Update</option>
                    <option value="delete">Delete</option>
                    <option value="bulk_delete">Bulk Delete</option>
                    <option value="login">Login</option>
                    <option value="export">Export</option>
                </select>
                
                <select id="filter-severity" onchange="securityDashboard.applyFilters()">
                    <option value="">All Severity</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                
                <select id="filter-flagged" onchange="securityDashboard.applyFilters()">
                    <option value="">All</option>
                    <option value="true">Flagged Only</option>
                    <option value="false">Not Flagged</option>
                </select>
                
                <input type="date" id="filter-start-date" onchange="securityDashboard.applyFilters()" placeholder="Start Date">
                <input type="date" id="filter-end-date" onchange="securityDashboard.applyFilters()" placeholder="End Date">
                
                <input type="text" id="search-box" placeholder="Search..." onkeyup="securityDashboard.search()">
            </div>
            
            <!-- Table -->
            <div id="audit-table-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading audit logs...</p>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <!-- Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Audit Log Details</h3>
                <button class="close-modal" onclick="securityDashboard.closeModal()">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script src="security-dashboard.js"></script>
</body>
</html>
