<script src="protect.js"></script>
  <!-- Scripts -->
  <script src="auth-check.js"></script>
  <script src="auth.js"></script>
  <script src="accounts-dashboard.js"></script>
  
  <script>
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      // Check authentication
      const token = localStorage.getItem('token') || localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html';
        return;
      }

      // Render accounts dashboard
      const container = document.getElementById('accounts-container');
      if (container && typeof renderAccountsDashboard === 'function') {
        renderAccountsDashboard(container);
      }

      // Mobile nav toggle
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          navMenu.classList.toggle('active');
        });
      }
    });

    // Logout function
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    // Currency change function
    function changeCurrency(currency) {
      localStorage.setItem('preferredCurrency', currency);
      location.reload();
    }

    // Show update balance modal
    function showUpdateBalanceModal(accountId) {
      const modal = document.createElement('div');
      modal.id = 'update-balance-modal';
      modal.className = 'account-modal';
      modal.innerHTML = `
        <div class="modal-overlay" onclick="closeModal('update-balance-modal')"></div>
        <div class="modal-content">
          <button class="modal-close" onclick="closeModal('update-balance-modal')">&times;</button>
          <div class="modal-header">
            <h3><i class="fas fa-edit"></i> Update Balance</h3>
          </div>
          <form id="update-balance-form">
            <div class="form-group">
              <label>New Balance</label>
              <input type="number" id="new-balance" step="0.01" required placeholder="Enter new balance">
            </div>
            <div class="form-group">
              <label>Description (optional)</label>
              <input type="text" id="balance-description" placeholder="Reason for adjustment">
            </div>
            <div class="form-actions">
              <button type="button" class="btn-secondary" onclick="closeModal('update-balance-modal')">Cancel</button>
              <button type="submit" class="btn-primary">Update</button>
            </div>
          </form>
        </div>
      `;
      document.body.appendChild(modal);

      document.getElementById('update-balance-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const balance = parseFloat(document.getElementById('new-balance').value);
        const description = document.getElementById('balance-description').value;
        
        try {
          await updateAccountBalance(accountId, balance, description);
          closeModal('update-balance-modal');
          closeModal('account-details-modal');
          showNotification('Balance updated successfully!', 'success');
          loadAccountsDashboard();
        } catch (error) {
          showNotification('Failed to update balance', 'error');
        }
      });
    }

    // Show account menu
    function showAccountMenu(accountId) {
      const existingMenu = document.querySelector('.account-context-menu');
      if (existingMenu) existingMenu.remove();

      const menu = document.createElement('div');
      menu.className = 'account-context-menu';
      menu.innerHTML = `
        <button onclick="showAccountDetails('${accountId}'); this.parentElement.remove();">
          <i class="fas fa-info-circle"></i> Details
        </button>
        <button onclick="showUpdateBalanceModal('${accountId}'); this.parentElement.remove();">
          <i class="fas fa-edit"></i> Update Balance
        </button>
        <button onclick="confirmDeleteAccount('${accountId}'); this.parentElement.remove();">
          <i class="fas fa-trash"></i> Delete
        </button>
      `;
      
      menu.style.cssText = `
        position: fixed;
        background: var(--card-bg, #1e1e2e);
        border: 1px solid var(--border-color, #2d2d3d);
        border-radius: 8px;
        padding: 0.5rem;
        z-index: 10001;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      `;

      document.body.appendChild(menu);

      // Position near cursor
      const event = window.event;
      if (event) {
        menu.style.left = event.pageX + 'px';
        menu.style.top = event.pageY + 'px';
      }

      // Close on click outside
      setTimeout(() => {
        document.addEventListener('click', function closeMenu(e) {
          if (!menu.contains(e.target)) {
            menu.remove();
            document.removeEventListener('click', closeMenu);
          }
        });
      }, 100);
    }

    // Show transfer history
    async function showTransferHistory() {
      try {
        const data = await fetchTransferHistory(50);
        
        const historyHtml = data.transfers.length > 0 
          ? data.transfers.map(t => `
              <div class="history-item">
                <div class="history-icon">
                  <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="history-info">
                  <span class="history-description">
                    ${t.fromAccount?.name || 'Unknown'} â†’ ${t.toAccount?.name || 'Unknown'}
                  </span>
                  <span class="history-date">${new Date(t.createdAt).toLocaleString()}</span>
                </div>
                <div class="history-amount">
                  ${formatCurrency(t.amount, t.fromCurrency)}
                </div>
              </div>
            `).join('')
          : '<p class="empty-state">No transfers yet</p>';

        const modal = createModal('transfer-history-modal', `
          <div class="modal-header">
            <h3><i class="fas fa-history"></i> Transfer History</h3>
          </div>
          <div class="history-list">
            ${historyHtml}
          </div>
          <div class="modal-footer">
            <button class="btn-secondary" onclick="closeModal('transfer-history-modal')">Close</button>
          </div>
        `);

        document.body.appendChild(modal);
      } catch (error) {
        showNotification('Failed to load transfer history', 'error');
      }
    }
  </script>
