<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup â€“ All in One</title>

  <style>
    /* ===== Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f23;
      overflow-x: hidden;
      color: #fff;
    }

    /* ===== Container ===== */
    .container {
      background: #1a1a2e;
      padding: 2rem;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      z-index: 2;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .input-box {
      margin-bottom: 1rem;
    }

    .input-box input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #2a2a4a;
      color: #fff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #6a5acd;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #5848c2;
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      cursor: pointer;
    }

    .toggle span {
      color: #6a5acd;
      font-weight: bold;
    }

    /* ===== Cursor Trail ===== */
    .cursor-trail-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 999999;
  }

  .trail-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: linear-gradient(135deg, #64ffda 0%, #00b4d8 100%);
    box-shadow: 
      0 0 15px rgba(100, 255, 218, 0.8),
      0 0 30px rgba(100, 255, 218, 0.4);
    transform: translate(-50%, -50%);
    will-change: transform, opacity;
    mix-blend-mode: screen;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .trail-dot:first-child {
    width: 12px;
    height: 12px;
    background: linear-gradient(135deg, #64ffda 0%, #00b4d8 100%);
    box-shadow: 
      0 0 20px rgba(100, 255, 218, 0.9),
      0 0 40px rgba(100, 255, 218, 0.6);
    z-index: 2;
  }

  .cursor-clicking {
    transform: translate(-50%, -50%) scale(1.5);
    background: linear-gradient(135deg, #ff6b9d 0%, #ffcc00 100%) !important;
    box-shadow: 
      0 0 25px rgba(255, 107, 157, 0.9),
      0 0 50px rgba(255, 107, 157, 0.6) !important;
  }

  .cursor-hovering {
    transform: translate(-50%, -50%) scale(1.3);
    background: linear-gradient(135deg, #00b4d8 0%, #64ffda 100%) !important;
  }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        margin: 1rem;
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Login / Signup Card -->
  <div class="container">
    <h2 id="title">Login</h2>

    <div class="input-box" id="nameField" style="display:none;">
      <input type="text" placeholder="Full Name" />
    </div>

    <div class="input-box">
      <input type="email" placeholder="Email" />
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password" />
    </div>

    <button class="btn" id="actionBtn">Login</button>

    <div class="toggle" onclick="toggleForm()">
      Don't have an account? <span id="toggleText">Sign Up</span>
    </div>
  </div>

  <!-- ===== JavaScript ===== -->
  <script>
    /* Login / Signup Toggle */
    let isSignup = false;

    function toggleForm() {
      const title = document.getElementById('title');
      const nameField = document.getElementById('nameField');
      const actionBtn = document.getElementById('actionBtn');
      const toggleText = document.getElementById('toggleText');

      isSignup = !isSignup;

      if (isSignup) {
        title.innerText = 'Sign Up';
        nameField.style.display = 'block';
        actionBtn.innerText = 'Create Account';
        toggleText.innerText = 'Login';
      } else {
        title.innerText = 'Login';
        nameField.style.display = 'none';
        actionBtn.innerText = 'Login';
        toggleText.innerText = 'Sign Up';
      }
    }

    /* Smooth Cursor Trail */
    const cursor = document.createElement('div');
    cursor.classList.add('cursor');
    document.body.appendChild(cursor);

    const trails = [];
    for (let i = 0; i < 8; i++) {
      const t = document.createElement('div');
      t.classList.add('cursor-trail');
      document.body.appendChild(t);
      trails.push(t);
    }

    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
    });

    let trailX = 0, trailY = 0;

    function animateTrail() {
      trailX += (mouseX - trailX) * 0.15;
      trailY += (mouseY - trailY) * 0.15;

      trails.forEach((trail, i) => {
        trail.style.left = trailX - i * 4 + 'px';
        trail.style.top = trailY - i * 4 + 'px';
      });

      requestAnimationFrame(animateTrail);
    }

    animateTrail();
  </script>

</body>
</html>
